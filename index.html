<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topographical Survey Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .note {
            margin-top: 15px;
            font-size: 14px;
            color: #d9534f;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                width: 90%;
                max-width: 350px;
                padding: 25px;
            }
            input, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Topographical Survey Pricing Calculator</h2>
        <p class="note">Please enter area in square meters (sqm).</p>
        <input type="number" id="area" placeholder="Enter area in sqm">
        <button onclick="calculatePrice()">Calculate Price</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function calculatePrice() {
            let area = parseFloat(document.getElementById("area").value);
            let price = 0;

            if (area <= 8333.3333) {
                price = 25000;
            } else if (area > 8333.3333 && area <= 30000) {
                price = area * 3;
            } else if (area > 30000 && area <= 70000) {
                price = 90000 + (area - 30000) * 2.5;
            } else {
                price = 190000 + (area - 70000) * 2;
            }

            document.getElementById("result").innerText = "Total Price: â‚¹" + price.toLocaleString("en-IN");
        }
    </script>
</body>
</html>
